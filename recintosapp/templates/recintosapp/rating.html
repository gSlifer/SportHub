<!-- recintosapp/templates/rating.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Valoración</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/details.css' %}">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Agregar Valoración a {{ recinto.name }}</h1>
        <form method="post" class="card">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <a href="{% url 'recintos_details' recinto.id %}">Volver al detalle del recinto</a>
    </div>
</body>
</html>
