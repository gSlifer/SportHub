<!-- recintosapp/templates/register_user.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="overlay"></div> <!-- Mantenemos el overlay semitransparente -->
    <div class="container">
        <h1>Registrarse</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login_user' %}">Iniciar Sesión</a></p>
        <button class="login-button" data-url="{% url 'index' %}" onclick="redirectToUrl(this)">Inicio</button>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
